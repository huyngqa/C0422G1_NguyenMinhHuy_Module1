<script>
    let nameStar = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let valueSt = ["Ursa Minor","Taurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

    let str = prompt("Nhập vào tên ngôi sao");
    document.write(checkStar(str));
    
    function checkStar(str) {
        let result = "";
        for (let i = 0; i < nameStar.length; i++) {
            if(str == nameStar[i]) {
               return valueSt[i];
            } else {
                result = "Không tìm thấy ngôi sao";
            }
        }
        return result;
    }
</script>
