<script>
    let number = +prompt("Nhập vào một số không phải số nguyên âm");
    document.write("Giai thừa của " + number + " là: " + factorial(number));

    function factorial(n) {
        if(n==0) return 1;
        else if (n == 1)
            return 1;
        return n * factorial(n - 1);
    }
</script>
