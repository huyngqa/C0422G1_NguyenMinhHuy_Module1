<script>
    let arg1 = +prompt("Nhập vào số nguyên thứ nhất");
    let arg2 = +prompt("Nhập vào số nguyên thứ hai");
    let arg3 = +prompt("Nhập vào số nguyên thứ ba");
    document.write("Số nhỏ nhất là: " + findMin(arg1, arg2, arg3))

    function findMin(a, b, c) {
        if (a < b) {
            if (a < c) {
                return a;
            } else {
                return c;
            }
        } else {
            if (b < c) {
                return b;
            } else {
                return c;
            }
        }
    }
</script>
