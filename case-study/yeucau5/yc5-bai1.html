<script>
    let arr = []
    inputArray2D(arr);

    document.write("Phần tử trong mảng là: " + arr + "<br>");

    document.write("Bài 1: Tổng các số chẵn trong ma trận m*n là: " + sumEvenNumberArray2D(arr) + "<br>");

    document.write("Bài 2: Số lượng số nguyên tố có trong mảng là: " + countPrimeArray2D(arr) + "<br>");

    document.write("Bài3: Giá trị lớn nhất trong mảng là: " + findMaxArray2D(arr) + "<br>");

    document.write("Bài3: Giá trị nhỏ nhất trong mảng là: " + findMinArray2D(arr));


    function inputArray2D(arr) {
        let n = +prompt("Nhập đồ dài n");
        let m = +prompt("Nhập độ dài m");
        let arr1 = [];
        for (let i = 0; i < n; i++) {
            arr1 = []
            for (let j = 0; j < m; j++) {
                arr1[j]= +prompt("nhập phần từ thứ [" + i + "][" + j + "]");
            }
            arr[i] = arr1
        }
    }
    //bài 1: hàm tính tổng số chẵn của mảng 2 chiều
    function sumEvenNumberArray2D(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] % 2 === 0) {
                    sum += arr[i][j];
                }
            }
        }
        return sum;
    }

    //bài2: hàm đếm số lượng số nguyên tố có trong mảng
    function countPrimeArray2D(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (isPrime(arr[i][j])) {
                    count++;
                }
            }
        }
        return count;
    }

    //hàm kiểm tra số nguyên tố
    function isPrime(number) {
        if (number < 2) {
            return false;
        } else {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }
    }

    //hàm tìm giá trị lớn nhất trong mảng 2 chiều
    function findMaxArray2D(arr) {
        let max = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if(max < arr[i][j]) {
                    max = arr[i][j];
                }
            }
        }
        return max;
    }

    //hàm tìm giá trị nhỏ nhất trong mảng 2 chiều
    function findMinArray2D(arr) {
        let min = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if(min > arr[i][j]) {
                    min = arr[i][j];
                }
            }
        }
        return min;
    }
</script>
