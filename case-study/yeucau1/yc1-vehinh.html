<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
    <h3>Bài 1: Vẽ hình chữ nhật</h3>
    <p>Nhập chiều rộng và chiều dài của hình chữ nhật</p>
    <input type="number" id="rong" placeholder="Nhập vào chiều rộng">
    <input type="number" id="dai" placeholder="Nhập vào chiều dai">
    <button type="submit" onclick="drawRectangle();">Vẽ</button>
    <hr>
    <h3>Kết quả</h3>
    <p id="result1"></p>
    <hr>
    <h3>Bài 2: Vẽ Tam giác vuông rỗng</h3>
    <p>Nhập chiều cao của tam giác</p>
    <input type="number" id="chieucao1" placeholder="Nhập vào chiều cao của tam giác">
    <button type="submit" onclick="drawEmptyRightTriangle();">Vẽ</button>
    <hr>
    <h3>Kết quả</h3>
    <p id="result2"></p>
    <hr>
    <h3>Bài 3: Vẽ Tam giác cân đặc</h3>
    <p>Nhập chiều cao của tam giác</p>
    <input type="number" id="chieucao2" placeholder="Nhập vào chiều cao của tam giác">
    <button type="submit" onclick="drawIsoscelesTriangle();">Vẽ</button>
    <hr>
    <h3>Kết quả</h3>
    <p id="result3"></p>
    <hr>
    <h3>Bài 4: Vẽ Tam giác cân rỗng</h3>
    <p>Nhập chiều cao của tam giác</p>
    <input type="number" id="chieucao3" placeholder="Nhập vào chiều cao của tam giác">
    <button type="submit" onclick="drawEmptyIsoscelesTriangle();">Vẽ</button>
    <hr>
    <h3>Kết quả</h3>
    <p id="result4"></p>
</body>
</html>
<script src="js/yc1.js"></script>
