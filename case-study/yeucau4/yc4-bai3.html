<script>
    let str1 = prompt("Nhập chuỗi 1");
    document.write("Chuỗi 1 là: " + str1 + "<br>");

    let str2 = prompt("Nhập chuỗi 2");
    document.write("Chuỗi 2 là: " + str2 + "<br>");

    document.write("Số lượng kí tự chung của 2 chuỗi là: " + commonCharacterCount(str1, str2));

    function commonCharacterCount(s1, s2) {
        let arr1 = s1.split("");
        let arr2 = s2.split("");
        let arrResult = [];

        for (let i = 0; i < arr2.length; i++) {
            if (arr1.indexOf(arr2[i]) !== -1) {
                arrResult.push(arr2[i]);
                arr1.splice(arr1.indexOf(arr2[i]),1);
            }
            console.log(arr1);
        }
        return arrResult.length;
    }
</script>
