<script>
    let arr = [1, 4, 5, -3, 0, 12, 10, 9, 16];
    let max = arr[0];
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
        if (arr[i] > max) {
            max = arr[i];
        }
    }
    document.write("Giá trị lớn nhất trong mảng là: " + max);
    document.write("<br>Giá trị trung bình của các phần tử trong mảng là: "
        + (sum / arr.length));
</script>
