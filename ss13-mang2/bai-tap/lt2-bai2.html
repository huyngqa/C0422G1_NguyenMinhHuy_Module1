<script>
    let str = prompt("Nhập vào một chuỗi");
    document.write("Chuỗi bạn nhập là: " + str);
    let arr = [];
    for (let i = str.length - 1; i >= 0; i--) {
        arr.push(str[i]);
    }
    document.write("<br>Chuỗi sau khi đảo là: " + arr.join(""));
</script>
