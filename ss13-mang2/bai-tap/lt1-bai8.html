<script>
    let arr = new Array(10);
    alert("Bạn hãy nhập vào 10 phần tử của mảng");
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhập giá trị của phần tử thứ: " + i);
    }
    alert("Bạn đã nhập xong 10 phần tử của mảng");
    document.write("Mảng ban đầu: [" + arr + "]<br>");
    for (let i = 0; i < arr.length - 1; i++) {
        for (let j = i + 1; j < arr.length; j++) {
            if(arr[i] < arr[j]) {
                let tmp = arr[i];
                arr[i] = arr[j];
                arr[j] = tmp;
            }
        }
    }
    document.write("Mảng sau khi sắp xếp giảm dần là: [" + arr + "]<br>");
</script>
