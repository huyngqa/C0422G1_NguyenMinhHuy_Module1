<script>
    let n = +prompt("Nhập chiều dài của mảng");
    let arr = new Array(n);
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập giá trị của phần tử thứ: " + i);
    }
    document.write("Mảng ban đầu: [" + arr + "]<br>");
    let first = 0;
    let last = arr.length - 1;
    while (first < last) {
        let tmp = arr[first];
        arr[first] = arr[last];
        arr[last] = tmp;
        first++;
        last--;
    }
    document.write("Mảng sau khi đảo là: [" + arr + "]");
</script>
