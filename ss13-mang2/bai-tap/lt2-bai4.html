<script>
    let str = prompt("Nhập vào một chuỗi");
    document.write("Chuỗi bạn nhập là: " + str);
    let tmp = 0;
    let arr = str.split(" ");
    for (let i = 0; i < arr.length; i++) {
        if(arr[i] == "") {
            continue;
        }
        tmp++;
    }
    document.write("<br>Chuỗi đó có " + tmp + " kí tự");

</script>
