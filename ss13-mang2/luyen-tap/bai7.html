<script>
    let n = +prompt("Nhập vào độ dài của mảng");
    let arr = new Array(n);
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập vào phần tử thứ " + i + " của mảng");
    }
    alert("Bạn đã nhập xong mảng");
    document.write("Mảng bạn nhập là: [" + arr + "]<br>");

    let number = +prompt("Nhập vào một số lẻ hoặc chẵn");
    document.write("Số bạn nhập là: " + number + "<br>");


    for (let i = 0; i < arr.length; i++) {
        if (number % 2 == 0) {
            if (arr[i] % 2 != 0) {
                arr[i] += 1;
            }
        } else {
            if (arr[i] % 2 == 0) {
                arr[i] += 1;
            }
        }
    }
        document.write("Mảng của bạn sau khi sửa là: [" + arr + "]");
</script>
