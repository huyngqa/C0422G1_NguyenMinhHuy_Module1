<script>
    let n = +prompt("Nhập vào số nguyên n");
    let tmp = 0;
    for (let i = 0; i <= n; i++) {
        if (i == 0 || i == 1) {
            document.write(i + "<br>");
        } else {
            for (let j = 2; j < i; j++) {
                if (i % j == 0) {
                    document.write(i + "<br>");
                    break;
                }
            }
        }
    }

</script>
