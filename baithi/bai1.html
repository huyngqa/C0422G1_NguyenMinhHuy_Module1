<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 0;
    let arr = [];
    let total = 0;
    let count = 0;
    do {
        n = parseInt(prompt("Nhập vào độ dài của mảng"));
        if (n <= 0 || n > 50 || isNaN(n)) {
            alert("Nhập đồ dài từ 1->50");
        }
    } while (n <= 0 || n > 50 || isNaN(n));
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Nhập vào phần tử thứ " + i));
    }
    document.write("Mảng bạn nhập là: [" + arr + "]<br>");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 3 === 0) {
            total += arr[i];
            count++;
        }
    }
    if (count === 0) {
        document.write("Trong mảng không có phần tử chia hết cho 3");
    } else {
        document.write("Trung bình cộng của các số có trong mảng chia hết cho 3 là: " + total / count);
    }

</script>
</body>
</html>
