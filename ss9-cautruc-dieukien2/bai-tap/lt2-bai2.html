<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ mét sang feet</title>
</head>
<body>
    <h3>Chuyển từ mét sang feet</h3>
    <p><input type="number" id="met" placeholder="Nhập số met bạn muốn đổi"></p>
    <p><input type="submit" value="chuyển đổi" onclick="convertMet();"></p>
    <p id="result"></p>
</body>
</html>
<script>
    function convertMet() {
        let met = parseFloat(document.getElementById("met").value);
        if(met < 0) {
            document.getElementById("result").innerText = "Dữ liệu bạn nhập không đúng! Mét phải > 0";
        } else {
            let ft = met * 2.808;
            document.getElementById("result").innerText = "feet = " + ft;
        }

    }
</script>
