<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi độ C sang độ F</title>
</head>
<body>
    <h3>Đổi độ C sang độ F</h3>
    <p><input type="number" id="celsius" placeholder="Nhập độ C bạn muốn đổi"></p>
    <p><input type="submit" value="kết quả" onclick="convertCelsius();"></p>
    <p id="result"></p>
</body>
</html>
<script>
    function convertCelsius() {
        let celsius = parseFloat(document.getElementById("celsius").value);
        let fahrenheit = (9 * celsius) / 5 + 32;

        document.getElementById("result").innerHTML = "F = " + fahrenheit + "&degF";
    }
</script>
