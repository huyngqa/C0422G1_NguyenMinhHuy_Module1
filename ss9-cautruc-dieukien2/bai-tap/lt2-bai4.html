<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
    <h3>Diện tích hình chữ nhật</h3>
    <p><input type="number" id="length" placeholder="Nhập chiều dài của hình chữ nhật."></p>
    <p><input type="number" id="width" placeholder="Nhập chiều rộng của hình chữ nhật."></p>
    <p><input type="submit" value="Kết quả" onclick="areaRectangle();"></p>
    <p id="result"></p>
</body>
</html>
<script>
    function areaRectangle() {
        let length = parseFloat(document.getElementById("length").value);
        let width = parseFloat(document.getElementById("width").value);
        if(length <= 0 || width <=0) {
            document.getElementById("result").innerText = "Cạnh phải lớn hơn 0.";
        } else {
            let area = length * width;
            document.getElementById("result").innerText = "Diện tích hình chữ nhật là: " + area;
        }
    }
</script>
