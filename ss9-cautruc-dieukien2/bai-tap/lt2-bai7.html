<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
    <h3>Giải phương trình bậc 2: (a # 0)</h3>
    <p><input type="number" id="numberA" placeholder="Nhập a"></p>
    <p><input type="number" id="numberB" placeholder="Nhập b"></p>
    <p><input type="number" id="numberC" placeholder="Nhập c"></p>
    <p><input type="submit" value="Kết quả" onclick="equation();"></p>
    <p id="result"></p>
</body>
</html>
<script>
    function equation() {
        let numberA = parseFloat(document.getElementById("numberA").value);
        let numberB = parseFloat(document.getElementById("numberB").value);
        let numberC = parseFloat(document.getElementById("numberC").value);
        let result = "";
        if (numberA == 0) {
            result = "Điều kiện đề là: a # 0";
        } else {
            let delta = numberB * numberB - 4 * numberA * numberC;
            if (delta < 0) {
                result = "Phương trình vô nghiệm";
            } else if (delta == 0) {
                result = "Phương trình có nghiệm kép: x1 = x2 = " + ((-numberB) / (2 * numberA));
            } else {
                result = "Phương trình có 2 nghiệm: x1 = " + (((-numberB) + Math.sqrt(delta)) / (2 * numberA))
                    + " và x2 = " + (((-numberB) - Math.sqrt(delta)) / (2 * numberA));
            }
        }
        document.getElementById("result").innerText = result;
    }
</script>
