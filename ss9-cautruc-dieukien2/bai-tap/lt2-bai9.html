<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tam giác</title>
</head>
<body>
    <h3>Kiểm tra 3 số có phải là cạnh của một tam giác không?</h3>
    <p><input type="number" id="numberA" placeholder="Nhập số thứ nhất"></p>
    <p><input type="number" id="numberB" placeholder="Nhập số thứ hai"></p>
    <p><input type="number" id="numberC" placeholder="Nhập số thứ ba"></p>
    <p><input type="submit" value="Kết quả" onclick="checkTriangle();"></p>
    <p id="result"></p>
</body>
</html>
<script>
    function checkTriangle() {
        let numberA = parseFloat(document.getElementById("numberA").value);
        let numberB = parseFloat(document.getElementById("numberB").value);
        let numberC = parseFloat(document.getElementById("numberC").value);

        if(numberA + numberB > numberC && numberB + numberC > numberA && numberA + numberC > numberB) {
            document.getElementById("result").innerText = "Ba số vừa nhập là 1 cạnh của tam giác.";
        } else {
            document.getElementById("result").innerText = "Ba số vừa nhập không phải là 1 cạnh của tam giác.";
        }
    }
</script>
