<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="number" id="month" placeholder="Nhập tháng">
    <button type="submit" onclick="countDays()">Tính số ngày</button>
    <p><b id="result"></b></p>
</body>
</html>
<script>
    function countDays() {
        let month = parseInt(document.getElementById("month").value);
        let result = "";
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                result = "Tháng " + month + " có 31 ngày.";
                break;
            case 2:
                result = "Tháng " + month + " có 28 hoặc 29 ngày.";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                result = "Tháng " + month + " có 30 ngày."
                break;
            default:
                result = "Vui lòng nhập lại tháng.";
        }
        document.getElementById("result").innerText = result;
    }
</script>
