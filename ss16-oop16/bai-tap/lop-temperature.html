<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
        }

        transferFromCtoF() {
            return (9 * this.celsius) / 5 + 32;
        }

        transferFromCtoKevin() {
            return this.celsius + 273.15;
        }
    }

    let celsius = parseFloat(prompt("nhập vào độ C"));
    let temp = new Temperature(celsius);
    let fahrenheit = temp.transferFromCtoF();
    let kevin = temp.transferFromCtoKevin();

    document.write("Độ F là: " + fahrenheit + " và độ K là: " + kevin);
</script>
