<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="DemoCanvas" width="200" height="100"></canvas>
</body>
</html>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }

        getLength() {
            return this.length;
        }

        getWidth() {
            return this.width;
        }

        setLength(length) {
            this.length = length;
        }

        setWidth(width) {
            this.width = width;
        }

        getArea() {
            return this.length * this.width;
        }

        getPerimeter() {
            return (this.length + this.width) * 2;
        }
        drawRectangle() {
            let canvas = document.getElementById("DemoCanvas");
            let ctx = canvas.getContext('2d');
            ctx.fillStyle = '#fa4b2a';
            ctx.fillRect(10, 10, this.length, this.width);
        }
    }

    let length = +prompt("Nhập vào chiều dài");
    let width = +prompt("Nhập vào chiều rộng");
    let rectangle = new Rectangle(length, width);
    /*rectangle.setLength(20);
    rectangle.setWidth(8);*/
    let area = rectangle.getArea();
    let perimeter = rectangle.getPerimeter();
    document.write("Diện tích là: " + area + ", chu vi là: " + perimeter);
    rectangle.drawRectangle();

</script>
