<script>
    class Circle {
        constructor(radius, color) {
            this.radius = radius;
            this.color = color;
        }

        getRadius() {
            return this.radius;
        }

        getArea() {
            return this.radius * this.radius * Math.PI;
        }
    }

    let circle = new Circle(4, "Red");
    let r = circle.getRadius();
    let area = circle.getArea();
    alert("Bán kính: " + r + ". Diện tích: " + area.toFixed(3));
</script>
