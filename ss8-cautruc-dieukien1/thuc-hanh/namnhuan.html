<script>
    let year = parseInt(prompt("Nhập năm"));
    let isleapYear = false;

    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                isleapYear = true;
            }
        } else {
            isleapYear = true;
        }
    }
    if (isleapYear) {
        alert(year + " là năm nhuận");
    } else {
        alert(year + " không phải là năm nhuận");
    }
</script>
