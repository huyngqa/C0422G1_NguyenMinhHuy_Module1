<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>

</body>
</html>
<script>
    let n = +parseInt(prompt("Nhập vào một số nguyên dương"));
    let result = 1;
    for(let i = 1; i <= n; i ++) {
        result *=i;
    }
    document.write("Giai thừa của " + n + " là: " + result);
</script>
