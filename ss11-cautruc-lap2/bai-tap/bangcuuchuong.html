<script>
    let result = "<table>";
    for(let i = 1; i <= 9; i++) {
        result += "<tr>";
        for(let j = 2; j <= 9; j++) {
            result += "<td  style='border: 1px solid black'>" + j + " * " + i + " = " + (i * j) + "</td>";
        } result += "</tr>";
    } result += "</table>";
    document.write(result);
</script>
