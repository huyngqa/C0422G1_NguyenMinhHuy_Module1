<!DOCTYPE html>

    <title>Vẽ hình chữ nhật bằng dấu sao</title>

<script>
    for (let i = 1; i <= 4; i++) {
        for (let j = 1; j <= 10; j++) {
            if (i === 1 || j === 1 || i === 4 || j === 10) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
