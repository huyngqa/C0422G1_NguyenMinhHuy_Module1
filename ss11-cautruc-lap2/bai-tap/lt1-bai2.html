<script>
    let temperature = prompt("Nhập nhiệt độ hiện tại");
    while(temperature > 100 || temperature < 20) {
            if (temperature > 100) {
                temperature = prompt("Bạn nên giảm nhiệt độ");
            } else{
                temperature = prompt("Bạn nên tăng nhiệt độ");
            }
    }
    document.write("Bạn đã điều chỉnh nhiệt độ hợp lí");
</script>
