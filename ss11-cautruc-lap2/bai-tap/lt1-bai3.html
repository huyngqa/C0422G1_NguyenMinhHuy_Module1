<script>
    document.write("<h3>20 số đầu tiên trong dãy fibonanci</h3>"); // 0, 1
    let f0 = 0;
    let f1 = 1;
    let fn = 1;
    for (let i = 0; i < 20; i++) {
        if (i == 0 || i == 1) {
            document.write(i + "<br>"); // 0, 1
        } else {
            document.write(fn + "<br>");
            f0 = f1;
            f1 = fn;
            fn = f0 + f1;
        }
    }
</script>
