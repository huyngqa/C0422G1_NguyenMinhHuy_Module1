<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 30 số tự nhiên đầu tiên chia hết cho 7</title>
</head>
<body>

</body>
</html>
<script>
    let sum = 0;
    let tmp = 0;
    document.write("30 số đầu tiên chia hết cho 7 là<br>");
    for (let i = 1; i <= 30; i++) {
        tmp += 7;
        document.write("Số thứ "+ i + "-" +tmp + "<br>");
        sum += tmp;
    } document.write("Tổng 30 số đầu tiên chia hết cho 7 là: " + sum);
</script>
