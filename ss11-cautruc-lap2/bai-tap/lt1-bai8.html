<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game đoán số</title>
</head>
<body>
<input type="submit" value="Bắt đầu" onclick="startGame();">
</body>
</html>
<script>
    function startGame() {
        let number = +prompt("Bạn muốn đoán trong khoảng bao nhiêu");
        let random = Math.floor(Math.random() * (number + 1));
        let inputNumber;

        for (let i = 1; i <= 3; i++) {
            inputNumber = +prompt("Nhập số bạn muốn đoán lần thứ: " + i);
            if (random == inputNumber) {
                alert("Bạn đoán đúng");
                break
            } else if (random < inputNumber) {
                alert("Số bạn đoán lớn hơn");
            } else {
                alert("số bạn đoán nhỏ hơn");
            }
        }
        if (random == inputNumber) {
            document.write("Số bạn đoán đúng là: " + inputNumber + "<br>");
        } else {
            document.write("Bạn đã hết lượt chơi." + "<br>");
        }
        document.write("kết quả số random là: " + random);
    }
</script>
