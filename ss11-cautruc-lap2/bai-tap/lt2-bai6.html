    <meta charset="UTF-8">

<script>
    for (let i = 1; i < 7; i++) {
        for (let j = 1; j <= 7; j++) {
            if (!((i == 1 && (j == 1 || j == 4 || j == 7))
                || (i == 4 && (j == 1 || j == 7))
                || (i == 5 && (j <= 2 || j >= 6))
                || (i == 6 && (j <= 3 || j >= 5)))) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
    document.write("<hr>");
    // hình rỗng ở trong
    for (let i = 0; i < 6; i++) {
        for (let j = 0; j < 7; j++) {
            if (i == 0) {
                if (j == 1 || j == 2 || j == 4 || j == 5) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp");
                }
            } else if (i == 1) {

                if (j == 0 || j == 3 || j == 6) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp");
                }
            } else if (i == 2) {
                if (j == 0 || j == 6) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp");
                }
            } else if (i == 3) {
                if (j == 1 || j == 5) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp");
                }
            } else if (i == 4) {
                if (j == 2 || j == 4) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp");
                }
            } else if (i == 5) {
                if (j == 3) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp");
                }
            }
        }
        document.write("<br>");
    }
</script>
