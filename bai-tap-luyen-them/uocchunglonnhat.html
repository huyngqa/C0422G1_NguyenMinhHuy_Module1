    function greatestCommonDivisor(a, b) {
        while (a * b !== 0) {
            if (a > b) {
                a %= b;
            } else {
                b %= a;
            }
        }
        return a + b;
        // if (b == 0) return a;
        // return greatestCommonDivisor(b, a % b);
    }

    function leastCommonMultiple(a, b) {
        return a * b / greatestCommonDivisor(a, b);
    }

    let n2 = +prompt("Nhập số b");
