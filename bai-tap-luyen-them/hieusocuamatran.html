<script>
    let arr = [[1,2,3],[4,5,6],[7,8,9]];
    document.write(diagonalDifference(arr));
    function diagonalDifference(arr) {
        let sum1 =0;
        let sum2 = 0;
        for(let i = 0; i < arr.length; i++) {
            sum1 += arr[i][i];
        }
        for(let i = 0; i < arr.length; i++) {
            sum2 += arr[i][arr.length - 1 -i];
        }
        console.log(sum1)
        console.log(sum2)
        return Math.abs(sum1 - sum2);
    }
</script>
